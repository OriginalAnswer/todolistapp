<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
</head>
<style>
    @import url(./default.css);
@font-face {
    font-family: 'Pretendard-Regular';
    src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
    font-weight: 400;
    font-style: normal;
}
:root{
    --border: 1px #000 solid;
    --border3: 3px #000 solid;
}
html{
    width: 100vw;
    height: 100vh;
}
body{
    width: 100%;height: 100%;
    font-family: 'Pretendard-Regular', Helvetica,sans-serif ,serif;
    display: flex;
    flex-direction: column;
    position: relative;
}
header{
    position: fixed;
    top: 0;left: 0;
    width: 100%;
    padding: 10px;
    border: var(--border);
    text-align: center;
}
.headr-menu{
    /* border: var(--border); */
    width: 20px;height: 20px;
    float: right;
}
/* 메인 */
main{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;height: 100%;
    overflow-x: scroll;
    gap: 10px;
}
.card{
    --card-h: 400px;
    border: var(--border);
    padding: 10px;
    width: 200px;height: var(--card-h);
    overflow: hidden;
    position: relative;
}
.listbox{
    display: block;
    width: 100%;
}
.todolist,
.donelist{
    border: var(--border);
    width: 100%;
    height: 100px;
}
.listbar{
    width: 50px;
    border: var(--border3);
}
</style>
<body>
    <header>
        <div class="headr-menu"><i class="fa-solid fa-bars"></i></div>
    </header>
    <main>

        <div class="card">
            <div class="listbox">
                <ul class="todolist">
                    <li>
                        <input type="checkbox" id="list123456">
                        <label for="list123456">test</label>
                        <button>x</button>
                    </li>
                </ul>
                <div class="listbar"></div>
                <ul class="donelist">

                </ul>
            </div>
        </div>



    </main>
    <aside>

    </aside>
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
</body>
</html>
