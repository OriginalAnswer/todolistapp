<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headr-menu"><i class="fa-solid fa-bars"></i></div>
        <button id="addCard">+</button>
    </header>
    <main>

        <div class="card">
            <div class="card-header">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <input type="checkbox" class="dpnone" id="cb-card-statu">
            <div class="listbox">

                <div class="todo-section">
                    <ul class="todolist">
                        <li>
                            <label for="list123456">
                                <input type="checkbox">
                            </label>
                            <span>
                                test
                            </span>
                            <button>x</button>
                        </li>
                    </ul>
                    
                    <form id="form-${appId}" class="todo-input-container" onsubmit="appTask()" >
                        <label for="input-${appId}">
                            <i class="fa-solid fa-pen"></i>
                        </label>
                        <input type="text" id="input-${appId}" class="todo-input" required>
                        <button type="submit">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </form>

                </div>
                <label class="listbar-container" for="cb-card-statu">
                    <div class="listbar"></div>
                </label>

                


                <ul class="done-section">

                </ul>
            </div>
        </div>



    </main>

    <nav>
        mm
    </nav>
    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
</body>
</html>
