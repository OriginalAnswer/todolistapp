<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="header-menu-btn" class="dpnone">
    <div class="header-menu"></div>

    <header>
        <label class="header-menu-btn" for="header-menu-btn">
            <!-- <i class="fa-solid fa-bars"></i> -->
            <div class="menubar menubar1"></div>
            <div class="menubar menubar2"></div>
            <div class="menubar menubar3"></div>
        </label>
        <!-- <button id="addCard">+</button> -->
    </header>
    <main>

        <div class="card">
            <div class="card-header">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <input type="checkbox" class="dpnone" id="cb-card-statu">
            <div class="listbox">

                <div class="todo-section">
                    <div class="todolist-container">
                        <ul class="todolist">
                            
                        </ul>
                    </div>
                    
                    <form name="todoinput" id="form-${appId}" class="todo-input-container" onsubmit="addTask()" >
                        <label for="input-todo">
                            <i class="fa-solid fa-pen"></i>
                        </label>
                        <input name="todoinput" type="text" id="input-todo" class="todo-input" required>
                        <button name="todoinput" type="submit">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </form>

                    <label for="cb-card-statu" class="todo-section-shade"> </label>
                </div>
                <label class="listbar-container" for="cb-card-statu">
                    <div class="listbar"></div>
                </label>
                
                
                
                
                <ul class="done-section">
                    
                    <label for="cb-card-statu" class="done-section-shade"> </label>
                </ul>
            </div>
        </div>



    </main>

    <nav>
        mm
    </nav>
    <script src="./app2.js"></script>
    <script src="https://kit.fontawesome.com/e4704dcbbd.js" crossorigin="anonymous"></script>
</body>
</html>
